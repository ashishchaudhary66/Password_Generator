<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/A-letter-logo.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="display-container">
                <input class="display" readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
                <button data-copy>
                    <span class="copyMessage" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>
            <div class="input-container">
                <!-- passowrd length section -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!-- slider -->
                <input class="slider" type="range" min="1" max="20" step="1" data-lengthSlider>
                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
                <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
                <!-- generate password -->
                <button class="generateBtn">
                    GENERATE PASSWORD
                </button>
            </div>
            
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
